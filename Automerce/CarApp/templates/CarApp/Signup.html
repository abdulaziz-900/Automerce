{% block body %} 
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'CarApp/Signup.css' %}"/>
  <title>Signup</title>
</head>
<body>

<div class="signup-box">
  <h2>Sign up</h2>

  <form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    <div class="user-box">
      <input type="text" name="username" required="" placeholder="Username" />
    </div>

    <div class="user-box">
      <input type="email" name="email" required="" placeholder="Email" />
    </div>

    <div class="user-box">
      <input
        type="password"
        name="password"
        required=""
        placeholder="Password"
      />
    </div>
    <input id="signup" type="submit" value="Sign up" />
    {% if message %}
    <p style="color: red;">{{ message }}</p>
    {% endif %}
  </form>
  <p class="text-white"> Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</div>
</body>
</html>
{% endblock %}
